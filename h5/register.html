<!DOCTYPE html>
<html>
<head>
    <title>一百点触屏版</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script language="JavaScript">
    	function check(){
    		var userNameId=document.getElementById("userNameId").value;
//  		if(userNameId.length==0 || userNameId.length>4){
//  			document.getElementById("nameDiv").innerHTML="真实姓名不能为空且不能大于四位";
//  			return false;
			if(userNameId.length==0 || userNameId.length>4){
				alert("真实姓名不能为空且不能大于四位");
				return false;
    		}
    		var phoneNumberId=document.getElementById("phoneNumberId").value;
    		if(phoneNumberId.length==0){
    			alert("手机号不能为空");
    			return false;
    		}
    		if(phoneNumberId.length!=11){
    			alert("手机号必须是11位");
    			return false;
    		}
    		if(isNaN(phoneNumberId)){
    			alert("手机号必须是11位数字");
    			return false;
    		}
    		var passwordId=document.getElementById("passwordId").value;
    		if(passwordId.length==0){
    			alert("密码不能为空");
    			return false;
    		}
    		var affirmPasswordId=document.getElementById("affirmPasswordId").value;
    		if(affirmPasswordId!=passwordId){
    			alert("再次输入密码不一致");
    			return false;
    		}
    	}
    </script>
</head>
<body class="body_bg">

                    </li> -->

                    </li>
